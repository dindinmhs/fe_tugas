<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cardsss</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8 px-12">
    <h1 class="text-3xl font-bold mb-6 text-center">Image Cards</h1>
    <div id="cards" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div>
  <script>
    fetch('/api/images')
      .then(res => res.json())
      .then(data => {
        const cards = document.getElementById('cards');
        cards.innerHTML = data.map(item => `
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="${item.img}" alt="Image" class="w-full h-48 object-cover">
            <div class="p-4">
              <p class="text-gray-700">${item.description}</p>
            </div>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('cards').innerHTML = '<p class="text-red-500">Failed to load images.</p>';
      });
  </script>
</body>
</html>
