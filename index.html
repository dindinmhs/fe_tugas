<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cardsss</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8 px-12">
    <h1 class="text-3xl font-bold mb-6 text-center">Product List</h1>
    <div class="flex justify-end mb-8">
      <button id="openModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tambah Produk</button>
    </div>
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xl relative">
        <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        <form id="uploadForm" enctype="multipart/form-data">
          <h2 class="text-xl font-semibold mb-4">Upload Product</h2>
          <div class="mb-4">
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" name="name" class="w-full border rounded px-3 py-2" required>
          </div>
          <div class="mb-4">
            <label class="block mb-1 font-medium">Price</label>
            <input type="number" name="price" class="w-full border rounded px-3 py-2" required>
          </div>
          <div class="mb-4">
            <label class="block mb-1 font-medium">Description</label>
            <textarea name="description" class="w-full border rounded px-3 py-2" required></textarea>
          </div>
          <div class="mb-4">
            <label class="block mb-1 font-medium">Stock</label>
            <input type="number" name="stock" class="w-full border rounded px-3 py-2" required>
          </div>
          <div class="mb-4">
            <label class="block mb-1 font-medium">Category</label>
            <input type="text" name="category" class="w-full border rounded px-3 py-2" required>
          </div>
          <div class="mb-4">
            <label class="block mb-1 font-medium">Image</label>
            <input type="file" name="image" accept="image/*" class="w-full" required>
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
          <div id="uploadMsg" class="mt-4 text-center"></div>
        </form>
      </div>
    </div>
    <!-- Product Cards -->
    <div id="cards" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div>
  <script>
    // Fetch and display products
    function loadProducts() {
      fetch('/api/products')
      // fetch('http://localhost:3000/api/products')
        .then(res => res.json())
        .then(data => {
          const cards = document.getElementById('cards');
          if (!Array.isArray(data) || data.length === 0) {
            cards.innerHTML = '<p class="text-gray-500">No products found.</p>';
            return;
          }
          cards.innerHTML = data.map(product => `
            <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
              <img src="${product.imgUrl || ''}" alt="Image" class="w-full h-48 object-cover">
              <div class="p-4 flex-1 flex flex-col">
                <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                <p class="text-gray-700 mb-2">${product.description}</p>
                <p class="text-sm text-gray-500 mb-1">Category: ${product.category}</p>
                <p class="text-sm text-gray-500 mb-1">Stock: ${product.stock}</p>
                <p class="text-blue-600 font-semibold mt-auto">$${product.price}</p>
              </div>
            </div>
          `).join('');
        })
        .catch(err => {
          document.getElementById('cards').innerHTML = '<p class="text-red-500">Failed to load products.</p>';
        });
    }
    loadProducts();

    // Modal logic
    const modal = document.getElementById('modal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    openModalBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });
    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      document.getElementById('uploadForm').reset();
      document.getElementById('uploadMsg').textContent = '';
    });
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
        document.getElementById('uploadForm').reset();
        document.getElementById('uploadMsg').textContent = '';
      }
    });

    // Handle upload form
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      document.getElementById('uploadMsg').textContent = 'Uploading...';
      fetch('/api/products', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        if (result.error) {
          document.getElementById('uploadMsg').textContent = 'Error: ' + result.error;
        } else {
          document.getElementById('uploadMsg').textContent = 'Product uploaded successfully!';
          form.reset();
          loadProducts();
          setTimeout(() => {
            modal.classList.add('hidden');
            document.getElementById('uploadMsg').textContent = '';
          }, 1000);
        }
      })
      .catch(() => {
        document.getElementById('uploadMsg').textContent = 'Failed to upload product.';
      });
    });
  </script>
</body>
</html>
